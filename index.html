<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>JS Word Game</title>

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <link href="https://fonts.googleapis.com/css?family=Ruslan+Display" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div id="games-played">
          <h3>number of games played</h3>
          <h3 id="number-of-games-played">0</h3>
        </div>
        <button id="start-button" class="opening col-md-12">Click anywhere to guess<br>
          Star Wars characters and planets!
        </button>
        <div id="word-to-guess" class="opening"></div>
        <!-- <input type="text" id="input-field" name="name" value="" class="opening"> -->
        <div id="info" class="opening">
          <div class="opening" id="bottom-left">
            <h1 id="guesses-left">8</h1>
            <h1 class="message">Guesses Left</h1>
          </div>
          <h1 class="message" id="letters-used">Letters used</h1>
          <h1 id="letter-used"></h1>
          <audio src="audio/failed.mp3" id="failure"></audio>
          <audio src="audio/star-wars-theme-song.mp3" id="my-master"></audio>
          <audio src="audio/win-darth-sidious.mp3" id="winning-sound"></audio>
          <audio src="audio/blaster-firing.mp3" id="invalid-letter"></audio>
        </div>
      </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
